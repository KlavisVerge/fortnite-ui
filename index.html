<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>Fortnite Statistics</title>
    <meta name="description" content="Fortnite statistics">

    <!-- See https://goo.gl/OOhYW5 -->
    <link rel="manifest" href="/manifest.json">

    <!-- <script src="/node_modules/web-animations-js/web-animations-next-lite.min.js"></script> -->
    <script src="/node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script src="/node_modules/web-animations-js/web-animations-next-lite.min.js"></script>
    <script type="module" src="/src/fortnite-ui-app/fortnite-ui-app.js"></script>
    <script type="module" src="/node_modules/@polymer/paper-dropdown-menu/paper-dropdown-menu.js"></script>
    <script type="module" src="/node_modules/@polymer/paper-listbox/paper-listbox.js"></script>
    <script type="module" src="/node_modules/@polymer/paper-item/paper-item.js"></script>
    <script type="module" src="/node_modules/@polymer/paper-input/paper-input.js"></script>
    <script type="module" src="/node_modules/@polymer/paper-button/paper-button.js"></script>

    <style>
      paper-dropdown-menu, paper-listbox, paper-input, paper-button {
        width: 250px;
        margin: auto;
        display: block;
        text-align: center;
        padding-bottom: 5px;
      }

      paper-button.custom:hover {
        background-color: var(--paper-light-blue-50);
      }

    </style>
  </head>
  <body>
    <fortnite-ui-app>
    </fortnite-ui-app>
    <paper-dropdown-menu label="Platform">
      <paper-listbox slot="dropdown-content">
        <paper-item>pc</paper-item>
        <paper-item>xbl</paper-item>
        <paper-item>psn</paper-item>
      </paper-listbox>
    </paper-dropdown-menu>
    <paper-input always-float-label label="Epic Nick-name"></paper-input>
    <paper-button toggles raised class="custom">Get Stats</paper-button>
  </body>
</html>
